<!DOCTYPE html>
<html>
<head>
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="static/css/paper.css" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="static/css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="static/css/responsive-tables.css" />
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="search">iPhemap</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <!-- <li class="active"><a href="#">Active</a></li> -->
          <li {% if request.path == "/" %}         class="active" {% else %} class="" {% endif %} ><a href="/">About</a></li>
          <li {% if request.path == "/faqs" %}     class="active" {% else %} class="" {% endif %} ><a href="/faqs">Help</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li {% if request.path == "/studies" %}  class="active" {% else %} class="" {% endif %} ><a href="/studies">Studies</a></li>
          <li {% if request.path == "/contact" %}  class="active" {% else %} class="" {% endif %} ><a href="/contact">Contact</a></li>
          <li {% if request.path == "/research" %} class="active" {% else %} class="" {% endif %} ><a href="/research">Research</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="main-wrapper" >
      <a href="search">
        <img class="main-logo" src="static/img/icon2.png"/>
        <h1 class="main-title">
          <span class="main-title-blue">iP</span><span>hemap</span>
        </h1>
      </a>

      <div class="secondary">
        <div><span>i</span>PS cell <span>Phe</span>nogenetic <span>Map</span></div>
      </div>
    </div>
  </div>  

  <div class="container">
    {% block content %}{% endblock %}
  </div>

   <div class="footer">
    <div class="container">
      <img src="static/img/logo.png"/>
      <div class="footer-row">
        Last Update: August 8th 2015
        <br>Â© 2015 The Ohio State University
        <br><a href="/disclaimer">Disclaimer</a>
      </div>
    </div>
  </div>
 
  <script src="static/js/jquery-1.10.2.min.js"></script>
  <script src="static/js/classie.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/live.js"></script>
</body>
</html>
